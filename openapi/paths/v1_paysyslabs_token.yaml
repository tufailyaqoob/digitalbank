post:
  summary: Authentication
  tags:
    - OPEN CONNECT
  description: >-
    This method is secure and includes enhancements that allow for more robust
    security mechanisms, which will ensure that the Open Connect integration is
    secure and reliable.



    This is also the centralized authentication mechanism for all the APIs
    exposed by Open Connect. This will be running as a separate application on
    specific port.
  operationId: authenticate
  security:
    - clientCredentials: []
  parameters:
    - $ref: ..\components\parameters\grant_type.yaml
    - $ref: ..\components\parameters\client_id.yaml
    - $ref: ..\components\parameters\client_secret.yaml
  responses:
    '200':
      description: JWT token generated successfully
      content:
        application/json:
          example:
            access_token: token
            expires_in: 300
            token_type: Bearer
          schema:
            type: object
            properties:
              access_token:
                type: string
                description: >-
                  This token will be used in all APIs in header with header name
                  “Authorization”. Token value will be followed by Bearer
              expires_in:
                type: integer
                description: The value is in seconds
              token_type:
                type: string
                description: Bearer
    '401':
      description: Unauthorized
      content:
        application/json:
          example:
            error: unauthorized
            status: 401
