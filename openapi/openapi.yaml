                    type: string
                    minLength: 20
                    maxLength: 20
                    description: Bank name
                  bankShortBIC:
                    type: string
                    minLength: 16
                    maxLength: 16
                    description: Bank BIC assigned by SBP
                  bankBIC:
                    type: string
                    minLength: 16
                    maxLength: 16
                    description: Bank BIC assigned by SBP
                  bankIMD:
                    type: string
