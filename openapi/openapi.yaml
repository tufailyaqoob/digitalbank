   /api/v1/paysyslabs/payments/directposting:
    post:
      summary: directposting
      tags:
        - OPEN CONNECT
      description: |-
        This service will be used to send P2P payment via Raast for interbank transfer. The service will be sent credit request directly to RAAST without sending any debit request to bank middleware/CBS. This service ideally needs to be used in scenario where bank’s system can debit customer account itself and sent only credit request to Raast via open connect. 


        Open connect return additional fields upon successful response, bank’s middleware needs to sent same values to CBS while debit confirmation or release. These key parameters will be used for RECON purpose. 
      operationId: directposting
      parameters: []
      responses:
        '200':
          description: Success
          content:
            application/json:
              examples:
                0000:
                  summary: Success Response Example
                  value:
                    response:
                      response_code: "0000"
                      response_desc: SUCCESS
                    stan: "010123"
                    rrn: "010123010123"
                    correlationId: 7ad7fb9f-99dc-4c2c-ab88-abddb87789a0
                    paymentInfo:
                      instrId: "TMIC230511125023876423"
                      endToEndId: "1fc66b584e77-46e6-9dcb-fb12c00e7742"
                      txId: "TMIC230511125023876423"
                      msgId: "TMICFBPK110523000111250233"
              schema:
                type: object
                properties:
                  response_code:
                    type: string
                    minLength: 4
                    maxLength: 4
                    description: Response code for the request
                  response_desc:
                    type: string
                    minLength: 40
                    maxLength: 40
                    description: Description for the respective response code
                  rrn:
                    type: string
                    minLength: 12
                    maxLength: 12
                    description: Echo back
                  stan:
                    type: string
                    minLength: 6
                    maxLength: 6
                    description: Echo back
                  correlationId:
                    type: string
                    minLength: 40
                    maxLength: 40
                    description: |-
                        Unique correlation id for the title fetch request. The value is in GUID format and will be sent by the initiator in payment call.
                  instrId:
                    type: string
                    minLength: 40
                    maxLength: 40
                    description: Instruction id sent to RAAST
                  endToEndId:
                    type: string
                    minLength: 40
                    maxLength: 40
                    description: End to end id sent to RAAST
                  txId:
                    type: string
                    minLength: 40
                    maxLength: 40
                    description: Transaction id sent to RAAST
                  msgId:
                    type: string
                    minLength: 24
                    maxLength: 24
                    description: Echo back
                required:
                  - response_code
                  - response_desc
                  - rrn
                  - stan
                  - correlationId  
                  - msgId                   
        '401':
          description: Unauthorized
          content:
            application/json:
              example:
                error: unauthorized
                status: 401
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RAASTTransfer'
servers:
  - url: https://apigw.paysyslabs.com/api
    description: Production server
security:
  - jwtToken: []
components:
  securitySchemes:
    jwtToken:
      type: http
      scheme: bearer
    clientCredentials:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: 'https://apigw.paysyslabs.com/api/v1/paysyslabs/token'
          scopes: {}
  parameters:
    grant_type:
      name: grant_type
      in: query
      required: true
      example: client_credentials
      schema:
        type: string 
    client_id:
      name: client_id
      in: query
      required: true
      description: client_id will be provided by PSL TEAM based on channel
      schema:
        type: string  
    client_secret:
      name: client_secret
      in: query
      required: true
      description: client_secret will be provided by PSL TEAM based on channel
      schema:
        type: string  
  schemas:
    UnifiedTitleFetch:
      description: Representation of a Unified Title Fetch
      type: object
      properties:
        info:
          type: object
          properties:
            rrn:
              type: string
              minLength: 12
              maxLength: 12
              description: Retrieval reference number
              example: "002236987456"
            stan:
              type: string
              minLength: 6
              maxLength: 6
              description: System trace audit number
              example: "987456"
            txndate:
              type: string
              minLength: 8
              maxLength: 8
              format: yyyymmdd
              description: Transaction Date
              example: "20231015"
            txntime:
              type: string
              minLength: 6
              maxLength: 6
              format: hhmmss
              description: Transaction Time
              example: "182243"
          required:
            - rrn
            - stan
            - txndate
            - txntime
        senderinfo: 
          type: object
          properties:        
            fromAccount:
              type: string
              minLength: 24
              maxLength: 24
              description: Sender IBAN
              example: "05421236547552"
            fromAccountType:
              type: string
              minLength: 2
              maxLength: 2
              description: |-
                Sender account type (LOVs)
                
                
                •	00 	Default Account (no account specified)
                
                •	10 	Savings Account
                
                •	20 	Current or Checking Account
                
                •	30 	Credit Account
                
                •	40 	Branchless Banking Account
                
                •	50 	Biometric Withdrawal
                
                •	60 	Roshan Digital Account
            
              example: "00"
            fromAccountCurrency:
              type: string
              minLength: 3
              maxLength: 3
              description: 3 digits ISO8583 universal currency code
              example: "586"
          required:
            - fromAccount
            - fromAccountType
            - fromAccountCurrency
        receiverinfo:
          type: object
          properties:
            bankId:
              type: integer
              description: |-
                Bank Id returned by the OC in get bank list service response.
                
                
                For more information, see [Endpoint banklist](#tag/OPEN-CONNECT/operation/banklist).
              example: 1
            toAccount:
              type: string
              minLength: 24
              maxLength: 24
              description: Beneficiary account# or IBAN
              example: "00023137343951"
          required:
            - bankId
            - toAccount
        otherinfo:
          type: object
          properties:
            priorityFlag:
              type: string
              minLength: 2
              maxLength: 2
              description: |-
                The field determine the priority rail to perform title fetch.
                
                
                The values are as:
                
                
                "01" – For RAAST
                
                
                "02" – For 1LINK
              example: "01"
            fallbackFlag:
              type: string
              minLength: 2
              maxLength: 2
              description: |-
                The field determine the fall back feature for the title fetch in case title fetch failed from 
                the 1st switch system will attempt to perform it from alternate route if fall back parameter 
                set to “Yes”.
                
                
                The values are as:
                
                
                "01" – Yes
                
                
                "02" – No
            
              example: "01"
            amount:
              type: number
              description: |-
                Amount of the transaction, it is required as per EFT compliant that receiver must validate credit limit on title fetch to minimize rejection ratio while payment
              example: "5000"
          required:
            - priorityFlag
            - fallbackFlag
            - amount
        reserveFields:
          type: object
          properties:
            r1:
              type: string
              minLength: 100
              maxLength: 100
              description: Reserved for future use
              example: reserved one
            r2:
              type: string
              minLength: 100
              maxLength: 100
              description: Reserved for future use
              example: reserved two
            r3:
              type: string
              minLength: 100
              maxLength: 100
              description: Reserved for future use
              example: reserved three
            r4:
              type: string
              minLength: 100
              maxLength: 100
              description: Reserved for future use
              example: reserved four
            r5:
              type: string
              minLength: 100
              maxLength: 100
              description: Reserved for future use
              example: reserved five
    GetDefaultAccount:
      description: Representation of a Get Default Account
      type: object
      properties:
        rrn:
          type: string
          minLength: 12
          maxLength: 12
          description: Retrieval reference number
          example: "002236987456"
        stan:
          type: string
          minLength: 6
          maxLength: 6
          description: System trace audit number
          example: "987456"
        type:
          type: string
          minLength: 8
          maxLength: 8
          description: |-
            Type of alias:


            •	CNIC (13 digits)
            
            •	MOBILE (11 digits)
            
            •	EMAIL
            
            •	TXT - free text

          example: "MOBILE"
        value:
          type: string
          minLength: 40
          maxLength: 40
          description: Alias Value
          example: "03132370605"
        amount:
          type: number
          description: Transaction amount
          example: "500.54"
      required:
        - rrn
        - stan
        - type
        - value
        - amount
    IBFTTransfer:
      description: Representation of a IBFT Transfer
      type: object
      properties:
        info:
          type: object
          properties:
            rrn:
              type: string
              minLength: 12
              maxLength: 12
              description: Retrieval reference number
              example: "002236987456"
            stan:
              type: string
              minLength: 6
              maxLength: 6
              description: System trace audit number
              example: "987456"
            txndate:
              type: string
              minLength: 8
              maxLength: 8
              format: yyyymmdd
              description: Transaction Date
              example: "20231015"
            txntime:
              type: string
              minLength: 6
              maxLength: 6
              format: hhmmss
              description: Transaction Time
              example: "182243"
          required:
            - rrn
            - stan
            - txndate
            - txntime
        senderinfo: 
          type: object
          properties:        
            fromAccount:
              type: string
              minLength: 24
              maxLength: 24
              description: Sender IBAN
              example: "05421236547552"
            fromAccountType:
              type: string
              minLength: 2
              maxLength: 2
              description: |-
                Sender account type (LOVs)
                
                
                •	00 	Default Account (no account specified)
                
                •	10 	Savings Account
                
                •	20 	Current or Checking Account
                
                •	30 	Credit Account
                
                •	40 	Branchless Banking Account
                
                •	50 	Biometric Withdrawal
                
                •	60 	Roshan Digital Account
                
              example: "00"
            fromAccountCurrency:
              type: string
              minLength: 3
              maxLength: 3
